
<div>
    <h2><span>Link</span> {{vm.link.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.link.url}}</span>
        </dd>
        <dt><span>Post Data</span></dt>
        <dd>
            <span>{{vm.link.postData}}</span>
        </dd>
        <dt><span>Suspect</span></dt>
        <dd>
            <span>{{vm.link.suspect}}</span>
        </dd>
        <dt><span>Scan</span></dt>
        <dd>
            <a ui-sref="scan-detail({id:vm.link.scan.id})">{{vm.link.scan.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
