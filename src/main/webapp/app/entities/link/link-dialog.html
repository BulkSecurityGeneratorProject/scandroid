
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLinkLabel">Create or edit a Link</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.link.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.link.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.link.url"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_postData">Post Data</label>
            <input type="text" class="form-control" name="postData" id="field_postData"
                    ng-model="vm.link.postData"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_suspect">Suspect</label>
            <input type="checkbox" class="form-control" name="suspect" id="field_suspect"
                    ng-model="vm.link.suspect"
                     />
        </div>

        <div class="form-group">
            <label for="field_scan">Scan</label>
            <select class="form-control" id="field_scan" name="scan" ng-model="vm.link.scan" ng-options="scan as scan.id for scan in vm.scans track by scan.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
