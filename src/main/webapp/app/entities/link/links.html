<div>
    <h2>Links</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="link.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Link
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Url</span></th>
                    <th><span>Post Data</span></th>
                    <th><span>Suspect</span></th>
                    <th><span>Scan</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="link in vm.links track by link.id">
                    <td><a ui-sref="link-detail({id:link.id})">{{link.id}}</a></td>
                    <td>{{link.url}}</td>
                    <td>{{link.postData}}</td>
                    <td>{{link.suspect}}</td>
                    <td>
                        <a ui-sref="scan-detail({id:link.scan.id})">{{link.scan.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="link-detail({id:link.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="link.edit({id:link.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="link.delete({id:link.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
