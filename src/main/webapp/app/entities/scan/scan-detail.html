
<div>
    <h2><span>Scan</span> {{vm.scan.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Updated</span></dt>
        <dd>
            <span>{{vm.scan.updated | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Success</span></dt>
        <dd>
            <span>{{vm.scan.success}}</span>
        </dd>
        <dt><span>Application</span></dt>
        <dd>
            <a ui-sref="application-detail({id:vm.scan.application.id})">{{vm.scan.application.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
